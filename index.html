<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Expense Tracker</title>
</head>
<body>

  <header class="container">
    <h1>Expense Tracker</h1>
    <p>Track your expenses because every penny counts.</p>
  </header>

  <main class="container">

    <!-- Income -->
    <section class="card">
      <h2>Enter Your Income</h2>
      <form id="income-form">
        <label for="income">Income Annually</label>
        <input id="income" type="number" step="0.01" min="0" placeholder="e.g. 65000" />

        <button type="submit">Save Income</button>
        <p id="income-msg" class="msg" aria-live="polite"></p>
      </form>
    </section>

    <!-- Add Expense -->
    <section class="card">
      <h2>Enter Your Expenses</h2>
      <form id="expense-form">
        <label for="title">Expense Title</label>
        <input id="title" type="text" maxlength="60" placeholder="e.g. Chipotle" required />

        <label for="amount">Expense Amount</label>
        <input id="amount" type="number" step="0.01" min="0.01" placeholder="e.g. 12.99" required />

        <label for="category">Select Category</label>
        <select id="category" required>
          <option value="">Select Category</option>
          <option value="Food">Food</option>
          <option value="Bills">Bills</option>
          <option value="Shopping">Shopping</option>
          <option value="Transport">Transport</option>
          <option value="Health">Health</option>
          <option value="Subscription">Subscription</option>
          <option value="Other">Other</option>
        </select>

        <button type="submit">Add Expense</button>
        <p id="expense-error" class="error" aria-live="polite"></p>
      </form>
    </section>

  <script src="script.js"></script>
</body>
</html>
