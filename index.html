<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>

    
    <!-- Header Section -->
    <header>
        <h1> Expense Tracker</h1>
        <h3>Track your expenses because every penny counts</h3>
    </header>

    <!-- Main Section Income -->
     <main>
        <section>
            <form>
                <label>Income Annually</label>
                <input id="income" class="income-input">
                <button>submit</button>
            </form>
        </section>
     </main>



     <!--Main Section Expense-->
    <main>
        <form>
            <section>
                <label for="title">Expense Title</label>
                <input id="title" class="title-input" type="text">
                <br>
                <label for="amount">Expense Amount</label>
                <input id="amount" class="amount-input" type="number">
                <br>
                <label for="category">Select Category</label>
                <select id="category" class="category-title">
                    <option>Select Category</option>
                    <option>Food</option>
                    <option>Bills</option>
                    <option>Shopping</option>
                    <option>Transport</option>
                    <option>Health</option>
                    <option>Subscription</option>
                </select>
            </section>
        </form>





    </main>


    

<script src="script.js"></script>  
</body>
</html>
